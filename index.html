<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="capelo e diploma">
            <h1>Media Calculator</h1>
        </header>
        <form id="form">
            <input type="text" placeholder="Activity name" id="textInput"  required>
            <input type="number" placeholder="Activity grade" id="numberInput" required min="
            0" max="10">
            <button type="submit" id="btn">Add +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Activity name</th>
                    <th>Grade</th>
                    <th>Passed?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr class="resultado">
                    <td>Final Media</td>
                    <td id="mediaResult">0.0</td>
                    <td><span id="finalResult" class="failed">Undefined</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
